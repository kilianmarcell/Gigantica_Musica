<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-to-Speech Audio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row align-items-center">
            <textarea id = "textArea" class="mt-3" style="width: 100%; height: 200px;"></textarea>
            <div class="w-100 mt-5">
                <b>Duration:</b>
                <input type="range" id="durationSeconds" class="w-75" value="4" min="1" max="15" oninput="this.nextElementSibling.value = this.value"/>
                <output>4</output>
            </div>
            <div class="w-100 mt-2">
                <b>Influence:</b>
                <input type="range" id="promptInfluence" class="w-75" value="0.5" min="0" max="1" step = "0.1" class="form-range" oninput="this.nextElementSibling.value = this.value"/>
                <output>0.5</output>
            </div>
            <div class="mt-5">
                <button id="requestAudio" class="btn btn-dark">Generate Audio</button>
                <div id="loadingAnimation" class="spinner-border pt-2 d-none" role="status"></div>
            </div>
            <audio id="audioPlayer" class="mt-5" controls></audio>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row align-items-center">
            <div id="generatedAudioContainer">
            </div>
        </div>
    </div>

</body>
<script src="script.js"></script>
</html>
